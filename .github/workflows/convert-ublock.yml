name: Convert to uBlock Origin Format

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'advertisement.txt'
      - 'fingerprinting.txt'
      - 'malware.txt'
      - 'phishing.txt'
      - 'spam.txt'
      - 'suspicious.txt'
      - 'telemetry.txt'
      - 'to_monitor.txt'
      - 'tracking.txt'
  pull_request:
    branches: [ main ]
    paths:
      - 'advertisement.txt'
      - 'fingerprinting.txt'
      - 'malware.txt'
      - 'phishing.txt'
      - 'spam.txt'
      - 'suspicious.txt'
      - 'telemetry.txt'
      - 'to_monitor.txt'
      - 'tracking.txt'

jobs:
  convert-blocklists:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Run conversion script
      run: python ublock_converter.py
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git pull --rebase origin main
        git add *_ublock.txt
        git commit -m "Auto-update uBlock Origin filter files [skip ci]"
        git push

