name: Convert to uBlock Origin Format

on:
  # Run after cleanup workflow completes (both on main and PR branches)
  workflow_run:
    workflows: ["Cleanup Exception Domains"]
    types:
      - completed
    # Remove the branches restriction to allow it to run on any branch
  
  # Also run on direct changes to the converter script
  pull_request:
    branches: [ main ]
    paths:
      - 'ublock_converter.py'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  convert-blocklists:
    runs-on: ubuntu-latest
    # For workflow_run: only run if cleanup succeeded
    # For other triggers: always run
    if: |
      github.event_name != 'workflow_run' || 
      github.event.workflow_run.conclusion == 'success'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        # Choose the correct ref based on trigger type
        ref: |
          ${{
            github.event_name == 'workflow_run' && github.event.workflow_run.head_branch ||
            github.head_ref ||
            github.ref
          }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Display trigger info
      run: |
        echo "Workflow triggered by: ${{ github.event_name }}"
        echo "Current branch: ${{ github.ref }}"
        echo "Head ref: ${{ github.head_ref }}"
        if [ "${{ github.event_name }}" == "workflow_run" ]; then
          echo "Previous workflow: ${{ github.event.workflow_run.name }}"
          echo "Previous workflow conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Previous workflow head branch: ${{ github.event.workflow_run.head_branch }}"
        fi
    
    - name: Run conversion script
      run: python ublock_converter.py
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Files changed:"
          git status --porcelain
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No uBlock files were modified"
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add *_ublock.txt
        git commit -m "Auto-update uBlock Origin filter files [skip ci]" || echo "Nothing to commit"
        
        # Push to the correct branch based on the trigger
        if [ "${{ github.event_name }}" == "workflow_run" ]; then
          # For workflow_run, push to the head branch from the triggering workflow
          git push origin HEAD:${{ github.event.workflow_run.head_branch }}
        else
          # For other triggers (PR, manual), push to HEAD
          git push origin HEAD
        fi
    
    - name: Summary
      run: |
        if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
          echo "✅ uBlock Origin conversion completed with changes"
        else
          echo "✅ uBlock Origin conversion completed - no changes needed"
        fi
